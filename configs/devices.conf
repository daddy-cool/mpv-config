[ex5]
profile-cond=mp.get_property('audio-device-list'):match('EX5') and not mp.get_property('audio-device-list'):match('DENON')
volume=50


[ex5-video]
profile-cond=mp.get_property('audio-device-list'):match('EX5') and not mp.get_property('audio-device-list'):match('DENON') and p['container-fps'] >= 2
profile-restore=copy-equal
script-opts-append=toggle_gsync-enabled=yes


[denon]
profile-cond=mp.get_property('audio-device-list'):match('DENON')
volume-max=100
dither-depth=10
dither=ordered
audio-spdif=ac3,dts,dts-hd,eac3,truehd
target-colorspace-hint
audio-exclusive=yes
target-contrast=inf
hdr-compute-peak=no
script-opts-append=changerefresh-auto=yes
video-sync=display-vdrop # only vdrop works properly with bitstreaming, don't want video to behave different depending on audio
glsl-shader-opts-append=grain_intensity=0.2


[denon_hdr10]
profile-cond=mp.get_property('audio-device-list'):match('DENON') and p['video-params/colormatrix']=='bt.2020-ncl'
profile-restore=copy-equal
sub-color=0.6/0.9
script-opts-append=thumbfast-tone_mapping=no
glsl-shader-opts-append=grain_intensity=0.08 # reduce grain intensity for HDR


[denon_dolby_vision]
profile-cond=mp.get_property('audio-device-list'):match('DENON') and p['video-params/colormatrix']=='dolbyvision'
profile-restore=copy-equal
profile=denon_hdr10


